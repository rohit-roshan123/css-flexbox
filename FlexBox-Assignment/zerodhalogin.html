<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="zerodhalogin.css">
</head>

<body>
    <div class="page-container">
        <!-- Header with logo -->
        <header class="header">
            <div class="logo-section">
                <h1 class="brand-name">Kite</h1>
                <p class="brand-tagline">by Zerodha</p>
            </div>
        </header>
        <!-- Main content area -->
        <main class="main-content">
            <div class="login-box">
                <h2 class="login-title">Login to Kite</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="userid">User ID</label>
                        <input type="text" id="userid" placeholder="User ID
(email or mobile)">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div class="help-section">
                    <a href="#" class="help-link">Forgot user ID or
                        password?</a>
                </div>
                <div class="signup-section">
                    <p>Don't have an account? <a href="#" class="signup-link">Signup</a></p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>NSE & BSE | SEBI Reg: INZ000031633</p>
        </footer>
    </div>
</body>

</html>
